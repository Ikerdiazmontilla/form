<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="decoration">
        <div>
            <img src="images/logo.png" alt="Music logo" class="logo">   Stay tuned
        </div>
    </div>




    <div class="content">
        <form action="#" method="get"></form>
            <fieldset class="upper-content">
                <h1>
                    Vibe Check: Monthly Chill Tunes ðŸŽ§
                </h1>
                <div>
                    Your monthly dose of mellow beats and serene sounds, delivered straight to your inbox.
                </div>
            </fieldset>
        
            <fieldset class="form-field">
                <h2>Slide into the groove!</h2>
                <ul>
                    <li>
                        <label for="f-name">First name*</label>
                        <input type="text" name="fName" id="f-name" placeholder="Elon" required><span></span>
                    </li>
                    <li>
                        <label for="s-name">Last name*</label>
                        <input type="text" name="sName" id="s-name"  placeholder="Musk" required><span></span>
                    </li>
                    <li>
                        <label for="email">Email*</label>
                        <input type="email" name="email" id="email" placeholder="bruh@email.com" required><span></span>
                    </li>
                    <li>
                        <label for="phone">Phone number</label>
                        <input type="tel" name="phone" id="phone" placeholder="686793224">
                    </li>
                    <li>
                        <label for="password">Password*</label>
                        <input type="password" name="password" id="password" placeholder="Secret password" required><span></span>
                    </li>
                    <li>
                        <label for="confirm">Confirm password*</label>
                        <input type="password" name="confirm" id="confirm" placeholder="Same secret password" required><span></span>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <button type="reset">
                    Subscribe
                </button>
                <div>
                    By tapping Subscribe, you agree to receive our playlist packed with the chillest tunes every month. 
                </div>
            </fieldset>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
